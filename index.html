<!DOCTYPE html>
<html>
<head> 
    <title>Coder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<p id="description">
    My take on a painting in the style of Mondrian. Based on this <a href="https://googlecreativelab.github.io/coder-projects/projects/mondrian/">tutorial</a>.
</p>
<div id="painting"> 
<div id="toprow">
   
    <div id="bigbox" class="red right"></div>
    <div id="divider1" class="black right"></div>
    <div id="topleftcolumn" class="right">
        <div class="mediumbox pink"></div>
        <div id="divider2" class="black"></div>
        <div class="mediumbox blue"></div>
        </div>
        
      </div>
      
    <div id="middledivider" class="black"></div>

    <div id="bottomcolumn" class="orange">


    <div id="smallbox1" class="yellow left"></div>
    <div id="bottomdivider1" class="black left"></div>
    <div id="smallbox2" class="purple">
        <div id="bottomdivider2" class="black right"></div>
    </div>

</div>
</div>
   
</body>
</html>
